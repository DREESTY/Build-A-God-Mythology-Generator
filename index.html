<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build-A-God: Mythology Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">Build-A-God</h1>
            <p class="subtitle">Mythology Generator</p>
            <p class="tagline">Create your own deity of ancient realms</p>
        </div>

        <div class="generator-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="domain">âš¡ Divine Domain</label>
                    <select id="domain">
                        <option value="">Choose a domain...</option>
                        <option value="Storms">Storms</option>
                        <option value="Fire">Fire</option>
                        <option value="Wisdom">Wisdom</option>
                        <option value="Chaos">Chaos</option>
                        <option value="Love">Love</option>
                        <option value="Death">Death</option>
                        <option value="Time">Time</option>
                        <option value="Nature">Nature</option>
                        <option value="War">War</option>
                        <option value="Dreams">Dreams</option>
                        <option value="Sea">Sea</option>
                        <option value="Moon">Moon</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="animal">ðŸ¦… Sacred Animal</label>
                    <select id="animal">
                        <option value="">Choose an animal...</option>
                        <option value="Cat">Cat</option>
                        <option value="Raven">Raven</option>
                        <option value="Snake">Snake</option>
                        <option value="Deer">Deer</option>
                        <option value="Lion">Lion</option>
                        <option value="Owl">Owl</option>
                        <option value="Wolf">Wolf</option>
                        <option value="Dragon">Dragon</option>
                        <option value="Phoenix">Phoenix</option>
                        <option value="Eagle">Eagle</option>
                        <option value="Fox">Fox</option>
                        <option value="Bear">Bear</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="color">ðŸŽ¨ Divine Color</label>
                    <select id="color">
                        <option value="">Choose a color...</option>
                        <option value="Violet">Violet</option>
                        <option value="Gold">Gold</option>
                        <option value="Silver">Silver</option>
                        <option value="Black">Black</option>
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                        <option value="Green">Green</option>
                        <option value="White">White</option>
                        <option value="Crimson">Crimson</option>
                        <option value="Azure">Azure</option>
                        <option value="Amber">Amber</option>
                        <option value="Obsidian">Obsidian</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="personality">âœ¨ Divine Nature</label>
                    <select id="personality">
                        <option value="">Choose a nature...</option>
                        <option value="Kind">Kind</option>
                        <option value="Fierce">Fierce</option>
                        <option value="Mysterious">Mysterious</option>
                        <option value="Wise">Wise</option>
                        <option value="Chaotic">Chaotic</option>
                        <option value="Calm">Calm</option>
                        <option value="Vengeful">Vengeful</option>
                        <option value="Benevolent">Benevolent</option>
                        <option value="Cunning">Cunning</option>
                        <option value="Noble">Noble</option>
                        <option value="Wild">Wild</option>
                        <option value="Ancient">Ancient</option>
                    </select>
                </div>
            </div>

            <button class="summon-btn" onclick="summonGod()">Summon Your God</button>
            <button class="reset-btn" onclick="resetForm()">Reset</button>
        </div>

        <div class="result-container" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
